<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleaips.com/css?family=Amatic+SC:400,700" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css”>

    <title>Hello, world!</title>

  <body>
    
    
    <section id="logo">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center" >
                    <img src="cognizant_logo.png" class="logo img-fluid"/>
                </div>
            </div>
        </div>
      
        <section id="intro">

            <div class="container">
                   <div class="row">
                       <div class="col-md-12">
                            <p>we are working hard, we will be ready to launch in ...</p>
                       </div>
                   </div>
            </div>
        </section>

    </section>

    <section id="counter">

           <div class="container">
                   <div class="row">
                       <div class="col-md-12">
                            <div class="countdown"></div>
                       </div>
                   </div>
            </div>
        </section>
        <section id="icons">
                <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                 <ul class="list-inline">

                                     <a href="#" target="_blank" ><li class="list-inline-item"><i class="fa google fa-google-plus-square fa-3x" aria-hidden="true"></i></li></a>
                                     <a href="#" target="_blank" ><li class="list-inline-item"><i class="fa instagram fa-instagram fa-3x" aria-hidden="true"></i></li></a>
                                 </ul>
                            </div>
                        </div>
                 </div>
        </section>

    </section>
    <!-- Optional JavaScript -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"> </script>
    <script type="text/JavaScript" src="js/jquery.countdown.js"></script>
     <script>
       $(function(){
           $('.countdown').countdown(
               {
                   date:"June 7, 2087 10:03:20"
               }
           );
       });
     </script>
